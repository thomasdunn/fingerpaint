<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no">

  <title>Fingerpaint Slideshow</title>
  
  <!--<link href="style.css" rel="stylesheet" type="text/css">-->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/blueimp-gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="bower_components/blueimp-bootstrap-image-gallery/css/bootstrap-image-gallery.min.css">

  <script src="bower_components/fastclick/lib/fastclick.js"></script>
</head>

<body>
    <!--<a href="data:text/plain;base64,TXkgbmFtZSBpcyBUb20gRHVubi4=">Test link</a>-->
    <div class="container">
        <div id="links">
            <a href="https://farm8.static.flickr.com/7285/16179339134_93e1246ddf_b.jpg" title="Ode to Spring" data-gallery></a>
            <a href="https://farm8.static.flickr.com/7626/16799400752_c17b618017_b.jpg" title="Frosty Burnham Beeches" data-gallery></a>
            <a href="https://farm9.static.flickr.com/8584/16180633543_79fff770b8_b.jpg" title="Colors Of Bandon" data-gallery></a>
            <a href="https://farm8.static.flickr.com/7613/16776569466_7e43ab6572_b.jpg" title="A peek into the upcoming Elgin Park book" data-gallery></a>
        </div>
    </div>
    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
        <!-- The container for the modal slides -->
        <div class="slides"></div>
        <!-- Controls for the borderless lightbox -->
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <!--<a class="close">×</a>-->
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
        <!-- The modal dialog, which will be used to wrap the lightbox content -->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body next"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left prev">
                            <i class="glyphicon glyphicon-chevron-left"></i>
                            Previous
                        </button>
                        <button type="button" class="btn btn-primary next">
                            Next
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/blueimp-gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="bower_components/blueimp-bootstrap-image-gallery/js/bootstrap-image-gallery.min.js"></script>
    <script src="slideshow.js"></script>
</body>
</html>
