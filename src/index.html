<html class="no-js" ng-app="fingerpaint">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no">
    <meta name="description" content="">

    <title>Fingerpaint</title>
    <!--<meta name="viewport" content="width=device-width">-->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="MainCtrl">
    
      <!--div ng-include="'components/navbar/navbar.html'"></div-->
    
      <div id="controls">
        <div id="picker"></div>
        <div id="brushes">
          <div class="brush" data-radius="1"><div class="brush-1"></div></div>
          <div class="brush" data-radius="3"><div class="brush-2"></div></div>
          <div class="brush" data-radius="9"><div class="brush-3"></div></div>
          <div class="brush selected" data-radius="15"><div class="brush-4"></div></div>
          <div class="brush" data-radius="30"><div class="brush-5"></div></div>
          <div class="brush" data-radius="60"><div class="brush-6"></div></div>
          <div class="brush" data-radius="120"><div class="brush-7"></div></div>
          <div class="brush" data-radius="240"><div class="brush-8"></div></div>
        </div>
        <div id="actions">
          <a id="save" class="button-secondary button-xlarge pure-button" href="#">
            <i class="fa fa-lg fa-camera"></i>
          </a>
          <a id="slideshow" class="button-secondary button-xlarge pure-button" href="#">
            <i class="fa fa-lg fa-archive"></i>
          </a>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

</html>
