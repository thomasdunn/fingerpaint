<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no">

  <title>Fingerpaint</title>
  
  <link href="bower_components/pure/pure.css" rel="stylesheet">
  <link href="bower_components/components-font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="spectrum.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  
  <script src="bower_components/fastclick/lib/fastclick.js"></script>
  <script src="bower_components/hammer.js/hammer.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/spectrum/spectrum.js"></script>
  <script src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
  <script src="bower_components/blob-util/dist/blob-util.js"></script>
</head>

<body>
  <div id="controls">
    <div id="picker"></div>
    <div id="brushes">
      <div class="brush" data-radius="1"><div class="brush-1"></div></div>
      <div class="brush" data-radius="3"><div class="brush-2"></div></div>
      <div class="brush" data-radius="9"><div class="brush-3"></div></div>
      <div class="brush selected" data-radius="15"><div class="brush-4"></div></div>
      <div class="brush" data-radius="30"><div class="brush-5"></div></div>
      <div class="brush" data-radius="60"><div class="brush-6"></div></div>
      <div class="brush" data-radius="120"><div class="brush-7"></div></div>
      <div class="brush" data-radius="240"><div class="brush-8"></div></div>
    </div>
    <div id="actions">
      <a id="save" class="button-secondary button-xlarge pure-button" href="#">
        <i class="fa fa-lg fa-camera"></i>
      </a>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="index.js"></script>
</body>
</html>
